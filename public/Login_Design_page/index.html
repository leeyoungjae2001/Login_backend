<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youngs Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <section class="login-section">
        <article class="header-article">
            <div class="main-logo"></div>
            <h1>SIGN IN</h1>
        </article>
        <article class="login-form">
            <form action="/Login_Design_page" method="POST">
                <label class="IDandPW" id="userID">
                    <input type="text" id="userID" placeholder="userName & userEmail" required>
                    <div class="clearBtn"></div>
                </label>
                <label class="IDandPW" id="userPW">
                    <input type="password" id="userPassword" placeholder="userPassword" required>
                    <div class="clearBtn"></div>
                </label>

                <button type="submit" id="btn-signin">SIGN IN NOW</button>
            </form>
        </article>
        <article class="footer-article">
            <span>Forgot password?</span>
            <a>Click here</a>
        </article>
    </section>
</body>
</html>
